<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tailwindcss project Email Subscribe</title>
</head>
<body>
    <!-- Background container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <!-- card -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-xl">
            <!-- flex container -->
            <div class="md:flex rounded-l-xl">
                <!-- img -->
                <img class="object-cover rounded-xl w-full md:w-44  h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200" src="./img/image.jpg" aria-details="hidden" alt="">
                <!-- contend -->
                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
                        Get diet and fitness tips in your inbox
                    </h2>
                    <p class="max-w-xs my-4 text-xs tracking-wide text-center text-white md:text-left">
                        Eat better and exercise better. Sign up for the Diet& Fitness newsletter
                    </p>

                    <div class="md:flex-row mt-5 md:space-x-3 md:space-y-0">
                        <input class="w-full md:w-[240px] py-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-center md:text-left mb-4 md:mb-0 placeholder:md:text-left focus:outline-none" type="text" placeholder="Enter your email adress">
                        <button class="bg-green-500 text-white font-bold px-3 py-2 rounded-md hover:bg-opacity-75 cursor-pointer focus:cursor-wait">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
